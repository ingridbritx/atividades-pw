<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Lucrativa Assistência</title>
    
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/form.css"> 
</head>
<body class="body-form">
    
    <main class="main-form">
        <div class="form-container">
            <h1 class="form-title">Crie sua Conta</h1>
            <p class="form-subtitle">Comece sua jornada de alta lucratividade agora mesmo!</p>
            
            <form action="#" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Crie uma Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirme a Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn-primario btn-full">Registrar</button>
            </form>
            
            <p class="form-footer-text">
                Já possui uma conta? <a href="login.html">Faça login aqui</a>
            </p>
        </div>
    </main>
    
</body>
</html>
