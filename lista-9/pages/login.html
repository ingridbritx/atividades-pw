<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lucrativa Assistência</title>
    
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/form.css">
</head>
<body class="body-form">
    
    <main class="main-form">
        <div class="form-container">
            <h1 class="form-title">Acesse sua Conta</h1>
            <p class="form-subtitle">Bem-vindo de volta! Insira seus dados para continuar na Lucrativa Assistência.</p>
            
            <form action="#" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-primario btn-full">Entrar</button>
            </form>
            
            <p class="form-footer-text">
                Ainda não tem conta? <a href="registro.html">Cadastre-se aqui</a>
            </p>
        </div>
    </main>
    
</body>
</html>
