<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandBuzz</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <img src="https://github.com/alessandrovitorio/brand-buz/blob/main/assets/images/logo.png?raw=true" alt="Logotipo" />
    <nav>
      <a href="">Home</a>
      <a href="">About us</a>
      <a href="">Service</a>
      <a href="">Contact us</a>
      <a href="">Blog</a>
    </nav>
    <a href="" class="botão-signup">Sign Up</a>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="text">
        <h1>We create <span class="highlight">solutions</span> for your business</h1>
        <p>
          Our team keeps a keen eye on emerging trends and technologies to ensure your marketing campaigns remain
          cutting-edge.
        </p>

        <div class="cta">
          <a href="#" class="btn-primary">Get Started</a>
        </div>

        <a href="#" class="link-explore">
          <i class="fa-solid fa-circle-play"></i> Explore more
        </a>
      </div>

      <div class="banner">
        <img src="https://github.com/alessandrovitorio/brand-buz/blob/main/assets/images/banner.png?raw=true"
          alt="Banner" />
      </div>
    </section>
  </main>
</body>

</html>
